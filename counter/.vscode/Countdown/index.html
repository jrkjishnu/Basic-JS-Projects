<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <h3 id="display"></h3>
    </div>
    <div class="deadline" style="background-color: lightblue;">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
        </div>
         <div class="deadline-format">
             <div>
                 <h4 class="hours">15</h4>
                 <span>hours</span>
             </div>
         </div>
         <div class="deadline-format">
             <div>
                 <h4 class="minutes"></h4>
                 <span>minutes</span>
             </div>
         </div>
         <div class="deadline-format">
            <div>
                <h4 class="seconds">12</h4>
                <span>seconds</span>
            </div>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
